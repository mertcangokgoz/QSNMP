<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login DEMO</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
   <!--  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/readable/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">QSNMP</h1>
        <div id="div-forms">
            <form id="login-form" method="post" action="/login">
                <div class="modal-body">
                    <input id="login_username" name="login_username" class="form-control" type="text"
                           placeholder="Username" required><br>
                    <input id="login_password" name="login_password" class="form-control" type="password"
                           placeholder="Password" required>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                    <br>
              {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span></button>
                                {{ message }}
                            </div>
                            <br>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <div>
                        <a href="/register" class="text-center" role="button"
                           aria-pressed="true">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <footer style="margin: 20px;" class="text-center">
        <p>Copyright © 2017 <a href="https://mertcangokgoz.com">Mertcan GÖKGÖZ</a></p>
    </footer>
</div>
</body>
</html>
